buildscript {
    dependencies {
        classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.5.0'
    id 'org.springframework.boot' version '1.5.2.RELEASE' apply false
    id 'idea'
}

ext {
    springBootVersion = '1.5.2.RELEASE'
    springFrameworkVersion = '4.3.7.RELEASE'
    lombokVersion = '1.16.16'
    junitVersion = '4.12'
    commonsCodecVersion = '1.10'
    slf4jVersion = '1.7.24'
}

scmVersion {
    tag {
        prefix = 'summer'
    }
}

allprojects {
    project.version = scmVersion.version
    apply plugin: 'maven-publish-auth'

    group = 'one.kii.summer'

}

subprojects {

    buildscript {
        dependencies {
            classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
        }
    }

    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    dependencies {
        compileOnly "org.projectlombok:lombok:${lombokVersion}"

        compile "org.springframework:spring-beans:${springFrameworkVersion}"
        compile("org.springframework:spring-tx:${springFrameworkVersion}")
        compile("org.springframework:spring-context:${springFrameworkVersion}")
        compile("org.slf4j:slf4j-api:${slf4jVersion}")

        testCompile "junit:junit:${junitVersion}"
        testCompile("org.springframework:spring-test:${springFrameworkVersion}")
        testCompile("org.slf4j:slf4j-simple:${slf4jVersion}")

    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

}