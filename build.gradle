buildscript {
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.8.1'
    id 'idea'
}

ext {
    commonsCodecVersion = '1.10'
    guavaVersion = '22.0'
    jacksondatabindVersion = '2.8.7'
    junitVersion = '4.12'
    lombokVersion = '1.16.18'
    slf4jVersion = '1.7.24'
    springFrameworkVersion = '4.3.13.RELEASE'
    v_validation_api = '1.1.0.Final'
}

allprojects {
    apply plugin: 'maven-publish'

    group = 'one.kii.summer'

    repositories {
        maven {
            url "${maven_public_url}"
        }
    }
    publishing {
        repositories {
            maven {
                if (project.version.endsWith('-SNAPSHOT')) {
                    credentials {
                        username "$maven_username"
                        password "$maven_password"
                    }
                    url "${maven_snapshot_url}"
                } else {
                    credentials {
                        username "$maven_username"
                        password "$maven_password"
                    }
                    url "${maven_release_url}"
                }
            }
        }
    }

}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    apply plugin: 'pl.allegro.tech.build.axion-release'

    scmVersion {
        tag {
            prefix = project.name
        }
    }
    project.version = scmVersion.version

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    configurations {
        provided
    }

    sourceSets {
        main {
            compileClasspath += configurations.provided
            test.compileClasspath += configurations.provided
            test.runtimeClasspath += configurations.provided
        }
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
        compileOnly("javax.validation:validation-api:${v_validation_api}")
        testCompile("javax.validation:validation-api:${v_validation_api}")


        compile "org.springframework:spring-beans:${springFrameworkVersion}"
        compile("org.springframework:spring-tx:${springFrameworkVersion}")
        compile("org.springframework:spring-context:${springFrameworkVersion}")
        compile("org.slf4j:slf4j-api:${slf4jVersion}")

        testCompile "junit:junit:${junitVersion}"
        testCompile("org.springframework:spring-test:${springFrameworkVersion}")
        testCompile("org.slf4j:slf4j-simple:${slf4jVersion}")

    }

}
