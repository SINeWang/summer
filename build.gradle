buildscript {
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.8.1'
    id 'idea'
}

ext {
    commonsCodecVersion = '1.10'
    guavaVersion = '22.0'
    jacksondatabindVersion = '2.8.7'
    junitVersion = '4.12'
    lombokVersion = '1.16.16'
    slf4jVersion = '1.7.24'
    springFrameworkVersion = '4.3.12.RELEASE'
}

scmVersion {
    tag {
        prefix = ''
    }
}

allprojects {
    project.version = scmVersion.version

    group = 'one.kii.summer'
    repositories {
        mavenLocal()
        maven {
            url "${maven_public_url}"
        }
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compileOnly "org.projectlombok:lombok:${lombokVersion}"


        compile "org.springframework:spring-beans:${springFrameworkVersion}"
        compile("org.springframework:spring-tx:${springFrameworkVersion}")
        compile("org.springframework:spring-context:${springFrameworkVersion}")
        compile("org.slf4j:slf4j-api:${slf4jVersion}")

        testCompile "junit:junit:${junitVersion}"
        testCompile("org.springframework:spring-test:${springFrameworkVersion}")
        testCompile("org.slf4j:slf4j-simple:${slf4jVersion}")

    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                if (project.version.endsWith('-SNAPSHOT')) {
                    credentials {
                        username "$maven_username"
                        password "$maven_password"
                    }
                    url "${maven_snapshot_url}"
                } else {
                    credentials {
                        username "$maven_username"
                        password "$maven_password"
                    }
                    url "${maven_release_url}"
                }
            }
        }
    }

}
